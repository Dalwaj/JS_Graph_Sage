<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../src/CSS/graph_style.css">

  <!-- This is where the d3.js script will appear : -->
  // D3JS_SCRIPT_HEREEEEEEEEEEE
  <!-- This is where the d3.js script will stop : -->
  <script src="../src/JS/InterfaceAndMisc.js"></script>
  <script src="../src/JS/CommandePatern.js"></script>
  <script src="../src/JS/graph_d3js.js"></script>

</head>

<body>
  <div id="mygraphdata" style="display:none">
    <!-- This is where the graph data generated by Sage will appear : -->
    // GRAPH_DATA_HEREEEEEEEEEEE
  </div>
  <div id="graphFrame">
    <div id="commandList">
      <table id="commandTable">
        <tr>
          <th>Action</th>
          <th>Key</th>
        </tr>
        <tr>
          <td>Freeze/UnFreeze Positions</td>
          <td>F</td>
        </tr>
        <tr>
          <td>Select/Unselect Element</td>
          <td>Q</td>
        </tr>
        <tr>
          <td>Add Node</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Delete Element</td>
          <td>Suppr</td>
        </tr>
        <tr>
          <td>Delete Selection</td>
          <td>Alt + Suppr</td>
        </tr>
        <tr>
          <td>Move Node</td>
          <td>Drag</td>
        </tr>
        <tr>
          <td>Add Edges On Selection</td>
          <td>E</td>
        </tr>
        <tr>
          <td>Reset Selection</td>
          <td>R</td>
        </tr>
        <tr>
          <td>Add Loop</td>
          <td>L</td>
        </tr>
        <tr>
          <td>Undo</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>Redo</td>
          <td>Y</td>
        </tr>
        <tr>
          <td>Save graph</td>
          <td>S</td>
        </tr>
      </table>
      <input type="button" onclick="ShowKeys(this)" value="Show Key Helper">
    </div>
  </div>
</body>

</html>
